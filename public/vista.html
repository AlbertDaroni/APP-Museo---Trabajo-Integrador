<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museo de Nueva York</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="codigo.js" defer></script>
</head>
<body>
    <div class="container">
        <h2 id="titulo">Museo de Nueva York</h2>
        <div id="buscador">
            <form action="" method="get" id="form">
                <div class="input">
                    <label for="departamento">Departamento</label>
                    <select name="departamento" id="departamento"></select>
                </div>
                <div class="input">
                    <label for="clave">Nombre</label>
                    <input type="text" name="clave" id="clave" placeholder="Clave">
                </div>
                <div class="input">
                    <label for="localizacion">Localizaci√≥n</label>
                    <select name="localizacion" id="localizacion"></select>
                </div>
                <button type="submit" id="buscar">Buscar</button>
            </form>
        </div>
        <h1 id="cargando" style="display: none;">Cargando...</h1>
        <div id="grilla"></div>
        <footer id="footer">
            <div id="paginacion">
                <button id="anterior" onclick="retroceder()">&nbsp;&nbsp;Anterior</button>
                <span id="numeroPagina"></span>
                <button id="siguiente" onclick="avanzar()">Siguiente</button>
            </div>
        </footer>
    </div>
</body>
</html>
